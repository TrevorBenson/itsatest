name: Example Workflow Dispatch

on:
  push:
  workflow_dispatch:
    inputs:
      project_environment:
        description: Which project environment to use
        required: true
        default: ghcr

jobs:
  example_job:
    runs-on: ubuntu-latest
    environment: ghcr
    steps:
      - name: Check if REGISTRY input exists
        run: |
          echo "Using registry input value: ${{ env.REGISTRY }}"
      - name: Check if REGISTRY_USER secret exists
        run: |
          echo "Using registry input value: ${{ secrets.REGISTRY_PASSWORD }}"
